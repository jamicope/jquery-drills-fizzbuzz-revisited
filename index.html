<html>
<head>

<style id="jsbin-css">
* {
  box-sizing: border-box;
  font-family: sans-serif
}

main {
  max-width: 960px;
  margin: 0 auto;
  min-width: 250px;
  padding: 30px;
}

p {
  max-width: 500px;
}

.fizz-buzz-item {
  display: block;
  float: left;
  width: 80px;
  height: 80px;
  text-align: center;
  border: 1px solid grey;
  margin-right: 5px;
  margin-bottom: 5px;
}

.fizz-buzz-item span {
  vertical-align: middle;
  line-height: 80px;
}

.fizz, .fizzbuzz {
  border: 4px solid green;
}

.buzz, .fizzbuzz {
  background-color: #D5F5E3;
}
</style>

<body>
<main>
  <h1>Fizz Buzz</h1>
  <section>
    <p>In this game, you enter a positive number, and I count from 0 to that number, subbing in "fizz" if it's divisible by 3, "buzz" if it's divisible by 5, and "fizzbuzz" if it's divisible by both</p>
    <form id="number-chooser" action="www.somewhere.com">
      <label for="number-choice">Choose a positive number</label>
      <input id="number-choice" name="number-choice" type="number" required />
      <input type="submit" />
    </form>
  </section>
  <section>
    <h2>Results</h2>
    <div class="js-results"></div>
    
  </section>
</main>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  
<script id="jsbin-javascript">
//fizzBuzz revisited
function fizzBuzz(countTo){
   var endResult = [];
  for (var i=1; i <= countTo; i++) {
    if (i % 15 === 0) {
      endResult.push('fizzbuzz');
    }
    else if (i % 5 === 0) {
      endResult.push('buzz');
    }
    else if (i % 3 === 0) {
      endResult.push('fizz');
    }
    else {
      endResult.push(i);
    }
  } 
  console.log(endResult);
return endResult;
}

/*Now I have to tell the program to replace what
is in the span with the endResult 
*/

function replaceIt(number) {
  console.log(number);
  var newFizzBuzz = fizzBuzz(number);
  newFizzBuzz.forEach(function(item){
    var newItem =$(
      '<div class="fizz-buzz-item"><span>' + item +'</span></div>');
    if (item == "fizz" || item == "buzz" || item == "fizzbuzz") {
      $(".fizz-buzz-item").addClass(item);
    }
    $(".js-results").append(newItem);
  });
}
$('#number-chooser').submit(function(event) {
    event.preventDefault();
    var input = $("#number-choice").val();
    console.log(input);
    replaceIt(input);
  });
</script>
